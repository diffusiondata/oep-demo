<!doctype html>  
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Termometer test</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div id="container">
    <header>
		<h1>Seedr</h1>
		<h2>thermometer test</h2>
    </header>
    
    <div id="main">
		<div id="thermometer">
			<div class="top"></div>
			<div class="middle" style="height: 0px;"><span>0%</span></div>
			<div class="bottom"></div>
		</div>
		<div id="controller">
			<label for="slider">temperature</label>
			<input id="slider" type="range"  min="0" max="375" value="0"/>
		</div>
		<p id="feedback" style="display: none;">Nothing</p>
    </div>
    



    <footer>

    </footer>
  </div> <!--! end of #container -->


  <!-- Javascript at the bottom for fast page loading -->

  <!-- Grab Google CDN's jQuery. fall back to local if necessary -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script src="js/script.js"></script>

</body>
</html>
