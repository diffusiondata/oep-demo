<head>

    <meta http-equiv="Pragma" content="no-cache" />

    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <meta http-equiv="X-UA-Compatible" value="IE=9">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0, width = 900">


<title>Smart Home Demo - Oracle CEP / Diffusion</title>

<!--@DiffusionTag type="Include" file="../../../html/includes/header.tpl" -->


<link type="text/css" rel="stylesheet" href="css/graph.css">
<link type="text/css" rel="stylesheet" href="css/lines.css">
<link type="text/css" rel="stylesheet" href="css/detail.css">
<link type="text/css" rel="stylesheet" href="css/legend.css">
<link type="text/css" rel="stylesheet" href="css/push.css">

<script type="text/javascript" src="js/d3.v2.js"></script>
<script type="text/javascript" src="js/rickshaw.js"></script>
<script type="text/javascript" src="js/RGraph.common.core.js"></script>
<script type="text/javascript" src="js/RGraph.thermometer.js"></script>
<script type="text/javascript" src="/lib/DIFFUSION/diffusion.js"></script>
</head>
<body style="padding-top: 10px; max-width: none;">
    <div id="demo" class="page-container">

        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container">
                    <a class="brand" href="/" title=Diffusion>
                        <img src="/lib/img/logos/diffusion.png" height=25 style="height:25px;"></img>
                    </a>
                    <ul class="nav">
                        <li class="active">
                            <a href="http://www.oracle.com/technetwork/middleware/complex-event-processing/overview/index.html" target="_blank" style="padding-top: 0;">
                                <img src="images/cep.gif" />
                            </a>
                        </li>
                    </ul>
                    <a class="pull-right push" href="http://www.pushtechnology.com" title="Push Technology" target=_blank>
                        <img src="/lib/img/logos/push.png" height=25 style="height:25px;"></img>
                    </a>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row-fluid">
                <div class="span8">
                    <div class="container">
                        <div class="row">
                            <div class="span12">
                                <div id="floor-plan">
                                    <img src="images/floor_plan.png" />
                                    <canvas id="thermometer0" width="70" height="150"></canvas>
                                    <canvas id="thermometer1" width="70" height="150"></canvas>
                                    <canvas id="thermometer2" width="70" height="150"></canvas>
                                    <canvas id="thermometer3" width="70" height="150"></canvas>
                                    <canvas id="thermometer4" width="70" height="150"></canvas>
                                    <canvas id="thermometer5" width="70" height="150"></canvas>
                                    <img id="light0-on" src="images/light-on.png" />
                                    <img id="light1-on" src="images/light-on.png" />
                                    <img id="light2-on" src="images/light-on.png" />
                                    <img id="light3-on" src="images/light-on.png" />
                                    <img id="light4-on" src="images/light-on.png" />
                                    <img id="light0-off" src="images/light-off.png" />
                                    <img id="light1-off" src="images/light-off.png" />
                                    <img id="light2-off" src="images/light-off.png" />
                                    <img id="light3-off" src="images/light-off.png" />
                                    <img id="light4-off" src="images/light-off.png" />
                                    <img id="person0" src="images/person.png" style="visibility: hidden;" />
                                    <img id="person1" src="images/person.png" style="visibility: hidden;" />
                                    <img id="person2" src="images/person.png" style="visibility: hidden;" />
                                    <img id="person3" src="images/person.png" style="visibility: hidden;" />
                                    <img id="person4" src="images/person.png" style="visibility: hidden;" />
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="span12">
                                <div id="graph">
                                    <div id="y_axis"></div>
                                    <div id="chart"></div>
                                    <div id="legend"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="span4">
                    <div id="control-nav" class="">
                        <h5>Mode (<span id="auto-mode-display">automatic</span>)</h5>
                        <img id="auto-mode-icon" width="45" height="45" src="images/auto-on.png" onclick="autoMode()" />

                        <h5>Lighting</h5>
                        <label for="tth">Threshold (<span id="lighting-threshold">20</span>) </label>
                        <input id="tl" type="range" value="20" min="0" max="150" onChange="thresholds()" onInput="lightingThreshold(this.value);"/>
                        <p />
                        <img class="hidden" id="light-switch-button" width="40" height="40" src="images/auto-off.png" onclick="lightSwitch()" />

                        <h5>Heating</h5>
                        <label for="tth">Threshold High (<span id="heat-threshold-high">30</span>) </label>
                        <input id="tth" type="range" value="30" min="0" max="40" onChange="thresholds()" onInput="heatThresholdHigh(this.value);"/>

                        <label for="ttl">Threshold Low (<span id="heat-threshold-low">23</span>)</label>
                        <input id="ttl" type="range" value="23" min="0" max="40" onChange="thresholds()" onInput="heatThresholdLow(this.value);"/>

                        <img class="centered" id="fire" src="images/heat-off.png" />
                        <p />
                        <img class="centered hidden" id="heater-switch-button" width="40" height="40" src="images/auto-off.png" onclick="heaterSwitch()" />
                    </div>
                </div>
            </div>
        </div>
        <div class="page-footer-placeholder"></div>
	</div>

    <!--@DiffusionTag type="Include" file="../../../html/includes/footer.tpl" -->

    <script src="js/demo.js"></script>
    <script>init();</script>
</body>
